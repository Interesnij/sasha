{% extends "base.html" %}
{% block title %}Мои друзья{% endblock %}
{% block content %}
<div class="shadow-title parallax-top-shadow">Друзья</div>

		<div class="section padding-page-top padding-bottom over-hide z-bigger">
			<div class="container z-bigger">
				<div class="row page-title px-5 px-xl-2">
					<div class="col-12 parallax-fade-top">
						<h1>Мои друзья</h1>
					</div>
					<div class="offset-1 col-11 parallax-fade-top mt-2 mt-sm-3">
						<p>Защита прав семьи</p>
					</div>
				</div>
			</div>
		</div>

		<div class="section padding-bottom-big over-hide z-bigger">
			<div class="container">
				<div class="row px-5 px-xl-2">
					{% for object in object_list %}
					<div class="col-md-3 mt-4 mt-md-0">
						<div class="logo-box">
							<a href="{{ object.link }}" class="hover-target" target="_blank" rel="nofollow">
								<img src="{{ object.image.url }}" alt="">
							</a>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>

		<div class="section padding-top-bottom over-hide z-bigger background-dark-3 footer">
			<div class="shadow-on-footer" data-scroll-reveal="enter bottom move 30px over 0.5s after 0.1s">Помощь</div>
			<div class="container" data-scroll-reveal="enter bottom move 20px over 0.5s after 0.4s">
				<div class="row">
					<div class="col-12 text-center z-bigger py-5">
						<div class="footer-lines">
							<a href="{% url 'contacts' %}" class="hover-target animsition-link"><h4>Помощь</h4></a>
						</div>
					</div>
				</div>
			</div>
		</div>

{% include 'desctop_footer.html' %}

{% endblock %}
