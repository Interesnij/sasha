{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}

<div class="shadow-title parallax-top-shadow">Регистрация</div>
		<div class="section padding-page-top padding-bottom over-hide z-bigger">
			<div class="container z-bigger">
				<div class="row page-title px-xl-2">
					<div class="col-12 parallax-fade-top">
						<h1>Регистрация</h1>
					</div>
					<div class="offset-1 col-11 parallax-fade-top mt-2 mt-sm-3">
						<p>Создайте аккаунт</p>
					</div>
				</div>
			</div>
		</div>

    <div class="section padding-bottom-big over-hide z-bigger">
  			<div class="container">
  				<div class="row col-md-6 offset-md-3" style="display:block">
            <form class="ajax-form" id="signup" action="{% url 'rest_register' %}">
              {% csrf_token %} 
              <div class="mt-4">
                <input type="text" name="username" id="username" class="hover-target" placeholder="Придумайте логин">
              </div>
              <div class="mt-4">
                <input type="password" name="password1" id="password1" class="hover-target" placeholder="Придумайте пароль">
              </div>
              <div class="mt-4">
                <input type="password" name="password2" id="password2" class="hover-target" placeholder="Повторите пароль">
              </div>
              <div class="mt-4">
                <button type="button" id="register_ajax" class="hover-target" style="float:right"><span>Создать аккаунт</span></button>
              </div>
              <a href="{% url 'login' %}" class="hover-target" style="color:#FEFEFE">Есть аккаунт?</a>
            </form>
          </div>
        </div>
      </div>
{% endblock %}
