{% load staticfiles %}
<!doctype html>
<html class="no-js">
<head
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="apple-touch-icon" href="apple-touch-icon.jpg">
		<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.jpg">
		<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.jpg">

    <link rel="mask-icon" color="#343b43" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="theme-color" content="#212121"/>
	  <meta name="msapplication-navbutton-color" content="#212121"/>
	  <meta name="apple-mobile-web-app-status-bar-style" content="#212121"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}{% endblock %}</title>
		{% block meta %}{% endblock %}

		<link rel="stylesheet" media="screen" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" media="screen" href="{% static 'styles/font-awesome.min.css' %}">
		<link rel="stylesheet" media="screen" href="{% static 'styles/animsition.min.css' %}">
    <link rel="stylesheet" media="screen" href="{% static 'styles/swiper.min.css' %}">
		<link rel="stylesheet" media="screen" href="{% static 'styles/style.css' %}">
</head>

<body class="">
	<div class="animsition">

		{% include "navbar.html" %}

		{% block content %}
		{% endblock %}

		{% include "footer.html" %}
	</div>
	<div class='cursor' id="cursor"></div>
	<div class='cursor2' id="cursor2"></div>
	<div class='cursor3' id="cursor3"></div>

	<script src="{% static 'scripts/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/popper.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/plugins.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/custom.js' %}" type="text/javascript"></script>
</body>
</html>
