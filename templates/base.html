{% load staticfiles %}
<!doctype html>
<html class="no-js">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}{% endblock %}</title>
		{% block meta %}{% endblock %}

		<link href="{% static 'styles/font-awesome.min.css' %}" media="none" onload="if(media!='all')media='all'" rel="stylesheet" type="text/css" />
		<link href="{% static 'styles/bootstrap.min.css' %}" media='all' rel="stylesheet" type="text/css" />
		<link href="{% static 'styles/animate.min.css' %}" media="none" onload="if(media!='all')media='all'" rel="stylesheet" type="text/css" />
		<link href="{% static 'styles/style.css' %}" media='all' rel="stylesheet" type="text/css" />
		<link href="{% static 'styles/js_slider.css' %}" media="none" onload="if(media!='all')media='all'" rel="stylesheet" type="text/css" />
		<link href="{% static 'styles/preload.css' %}" media="all" rel="stylesheet" />

		<script src="{% static 'scripts/jquery.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'scripts/ajax.min.js' %}" type="text/javascript"></script>
		<script defer src="{% static 'scripts/jquery.parallax.js' %}" type="text/javascript"></script>
		<script defer src="{% static 'scripts/js_slider.js' %}" type="text/javascript"></script>
		<script defer src="{% static 'scripts/bootstrap.min.js' %}" type="text/javascript"></script>
		<script defer src="{% static 'scripts/kostil.js' %}" type="text/javascript"></script>
		<script defer src="{% static 'scripts/cockie.js' %}" type="text/javascript"></script>
</head>

<body>

</body>
</html>
