{% load socialaccount %}

<div class="modal fade login" id="loginModal">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <div class="social">
                            <a style="font-size: 20px;" href="{% provider_login_url 'vk' method='oauth2' %}">Войти через VK</a>
                        </div>

                        <div class="row justify-content-center loginBox" style="margin-top:20px">
                          <br><br>
                            <form action="{% url 'rest_login' %}" class="ajax-form" id="login_form">
                                {% csrf_token %}
                                    <div class="form-group" style="">
                                        <input
                                            type="text"
                                            name="email"
                                            id="email"
                                            class="hover-target"
                                            placeholder="Ваша почта">
                                    </div>
                                    <div class="form-group" style="">
                                        <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            class="hover-target"
                                            placeholder="Пароль">
                                    </div>
                                <div class="form-group" style="text-align:center">
                                    <div class="submit-area padding-onlytop-sm">
                                        <button id="logg" type="button" class="hover-target">Войти</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="row justify-content-center registerBox" style="display:none;margin-top:20px">
                      <br><br><br>
                        <form action="{% url 'rest_register' %}" class="ajax-form" id="signup">
                            {% csrf_token %}
                                <div class="form-group" style="">
                                    <input
                                        type="text"
                                        name="email"
                                        id="email"
                                        class="hover-target"
                                        placeholder="Ваша почта">
                                </div>
                                <div class="form-group">
                                    <input
                                        type="password"
                                        name="password1"
                                        id="password1"
                                        class="hover-target"
                                        placeholder="Придумайте пароль">
                                </div>
                                <div class="form-group">
                                    <input
                                        type="password"
                                        name="password2"
                                        id="password2"
                                        class="hover-target"
                                        placeholder="Повторите пароль">
                                </div>
                            <div class="form-group">
                                <button type="button" id="register_ajax" class="hover-target">Регистрация</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="forgot login-footer">
                <span style="font-size: 20px;">
                    <span>Нет аккаунта?</span>
                    <a href="javascript: showRegisterForm();">Создать аккаунт</a>
                </span>
            </div>
            <div style="font-size: 20px;" class="forgot register-footer" style="display:none">
                <span>Есть аккаунт?</span>
                <a href="javascript: showLoginForm();">Войти</a>
            </div>
        </div>
    </div>
</div>
</div>
